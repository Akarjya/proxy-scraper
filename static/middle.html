<!DOCTYPE html>
<html lang="en">
<head>
    <title>Middle Page - Proceed to Site</title>
    <style>
        body { 
            text-align: center; 
            margin-top: 200px; 
            font-family: Arial, sans-serif; 
        }
        button { 
            padding: 20px 40px; 
            font-size: 24px; 
            background-color: green; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        button:hover { 
            background-color: darkgreen; 
        }
        #loading { 
            display: none; 
            margin-top: 20px; 
            font-size: 18px; 
            color: #333; 
        }
        #error { 
            display: none; 
            margin-top: 20px; 
            font-size: 18px; 
            color: red; 
        }
        .spinner { 
            border: 4px solid rgba(0, 0, 0, 0.1); 
            border-top: 4px solid green; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-right: 10px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body onload="preFetch()">
    <h1>Welcome! Click to Proceed</h1>
    <p>By proceeding, you agree to data processing for better experience.</p>
    <form id="proceedForm" action="/scrape" method="POST">
        <input type="hidden" name="url" value="https://www.whatismyip.com">
        <button type="submit" id="proceedButton">Proceed</button>
    </form>
    <div id="loading">
        <div class="spinner"></div>
        We are getting your content... Please wait.
    </div>
    <div id="error"></div>

    <script>
        function preFetch() {
            fetch('/pre-fetch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userAgent: navigator.userAgent })
            }).then(response => response.json())
              .then(data => console.log('Pre-fetch success:', data))
              .catch(error => {
                  console.log('Pre-fetch error:', error);
                  document.getElementById('error').style.display = 'block';
                  document.getElementById('error').innerText = 'Failed to load content. Click Proceed to try again.';
              });
        }

        document.getElementById('proceedForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('proceedButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            const formData = new FormData(document.getElementById('proceedForm'));
            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: formData.get('url') })
            }).then(response => response.text())
              .then(data => {
                  document.body.innerHTML = data; // Load content directly
              })
              .catch(error => {
                  document.getElementById('loading').style.display = 'none';
                  document.getElementById('error').style.display = 'block';
                  document.getElementById('error').innerText = 'Error loading content: ' + error.message;
              });
        });
    </script>
</body>
</html>
